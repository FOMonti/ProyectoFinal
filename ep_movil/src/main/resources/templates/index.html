<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>EP Móvil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/styles/style.css"/>
    <link rel="stylesheet" href="/estilos/navbar.css"/>
    <link rel="stylesheet" href="/estilos/footer.css"/>
    <link rel="icon" type="favicon" href="/images/favicon-blanco.ico"/>

</head>

<body>
<header th:replace="layout/navbar::navbar-l"></header>
<!--Carrousel-->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <!-- Redirige a REPARÁ -->
            <!-- Redirige a REPARÁ -->
            <!-- Redirige a REPARÁ -->
            <a th:href="@{/repara}">
                <img th:src="@{${'/images/imagen-reparaciones-carrousel.jpg'}}" class="d-block w-100" alt="0"/>
            </a>
        </div>
        <div class="carousel-item">
            <!-- Redirige a TIENDA -->
            <!-- Redirige a TIENDA -->
            <!-- Redirige a TIENDA -->
            <a th:href="@{/tienda/tienda2}">
                <img th:src="@{${'/images/imagen-tienda-carrousel-red.jpg'}}" class="d-block w-100" alt="1"/>
            </a>
        </div>
        <div class="carousel-item">
            <!-- Redirige a  -->
            <a th:href="@{/about}">
                <img th:src="@{${'/images/imagen-nosotros-carrousel.jpg'}}" class="d-block w-100" alt="2"/>
            </a>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!--Espacio-->
<hr class="divisor featurette-divider"/>
<!--Espacio-->
<!--ProductosMasVendidos-->
<div class="container">
    <!-- Producto 1 2 3-->
    <div class="row" style="text-align: center">
        <div class="col-lg-4">
            <a class="bd-placeholder-img rounded-circle" th:href="@{/tienda/detalle/} +
                        ${producto1.id}">
                <img class="img-circular" th:src="@{'/images/'+
                            ${producto1.imagen}}"/>
            </a>
            <h2 th:text="${producto1.nombre}">>Producto 1</h2>
            <h4 class="price" th:text="'$' +
                        ${producto1.precio}"></h4>
            <a th:href="@{/tienda/detalle/} +${producto1.id}">
                <button class="btn btn-secondary">Detalle</button>
            </a>
        </div>
        <!-- /.col-lg-4 -->
        <div class="col-lg-4">
            <a class="bd-placeholder-img rounded-circle" th:href="@{/tienda/detalle/} +
                        ${producto2.id}">
                <img class="img-circular" th:src="@{'/images/'+
                            ${producto2.imagen}} " width="140" height="140"/>
            </a>
            <h2 th:text="${producto2.nombre}">>Producto 1</h2>
            <h4 class="price" th:text="'$' +
                        ${producto2.precio}"></h4>
            <a th:href="@{/tienda/detalle/} +${producto2.id}">
                <button class="btn btn-secondary">Detalle</button>
            </a>
        </div>
        <!-- /.col-lg-4 -->
        <div class="col-lg-4">
            <a class="bd-placeholder-img rounded-circle" th:href="@{/tienda/detalle/} +
                        ${producto3.id}">
                <img class="img-circular" th:src="@{'/images/'+
                            ${producto3.imagen}}" width="140" height="140"/>
            </a>
            <h2 th:text="${producto3.nombre}">Producto 1</h2>
            <h4 class="price" th:text="'$' +
                        ${producto3.precio}"></h4>
            <a th:href="@{/tienda/detalle/} +${producto3.id}">
                <button class="btn btn-secondary">Detalle</button>
            </a>
        </div>
        <!-- /.col-lg-4 -->
    </div>

    <div class="b-example-divider"></div>
    <!-- Producto 1 2 3-->
    <!--ProductosMasVendidos-->
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/publicidad/publicidadForum}">
        <button class="btn btn-outline-dark" aria-label="Basic outlined example">Agregar Publicidad</button>
    </a>
    <hr class="featurette-divider"/>

    <div class="row featurette">
        <div class="col-md-7">
            <h2 class="featurette-heading" th:text="${publicidad.marca}">
                <span class="text-muted" th:text="${publicidad.slogan}">Slogan 1</span></h2>
            <p class="lead" th:text="${publicidad.descripcion}">Descripcion</p>
        </div>
        <div class="col-md-5">
            <img width="500" height="500" th:src="@{'/images/'+
                                     ${publicidad.imagen}}" alt="publicidad imagen"/>

        </div>
    </div>

    <hr class="featurette-divider"/>

    <div class="row featurette">
        <div class="col-md-7 order-md-2">
            <h2 class="featurette-heading">Publicidad 2 <span class="text-muted">Slogan 2</span></h2>
            <p class="lead">Descripcion</p>
        </div>
        <div class="col-md-5 order-md-1">
            <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500"
                 height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500"
                 preserveAspectRatio="xMidYMid slice" focusable="false" th:src="@{'/images/'+
                                     ${publicidad.imagen}}"><title>Placeholder</title>
            </svg>

        </div>
    </div>

    <hr class="featurette-divider"/>

    <div class="row featurette">
        <div class="col-md-7">
            <h2 class="featurette-heading" th:text="${publicidad2.marca}">
                <span class="text-muted" th:text="${publicidad2.slogan}">Slogan 1</span></h2>
            <p class="lead" th:text="${publicidad2.descripcion}">Descripcion</p>
        </div>
        <div class="col-md-5">
            <img width="500" height="500" th:src="@{'/images/'+
                                     ${publicidad2.imagen}}"/>

        </div>
    </div>

    <hr class="featurette-divider"/>

    <!-- Publcidad -->
    <!--Footer-->

    <!--Footer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>
<!--Footer-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<footer class="footer navbar-fixed-bottom" th:replace="layout/layout::footer"></footer>
</body>

</html>
