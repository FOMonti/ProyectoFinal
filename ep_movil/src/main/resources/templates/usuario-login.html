<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.com.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout::head">
    <title>TODO supply a title</title>
    <meta charset="UTF-8"/>
</head>
<body>
<header th:replace="layout/navbar::navbar-l"></header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class=" col-4">
            <form th:action="@{/usuario/acceder}" th:object="${usuario}" method="post">
                <h1>Iniciar Sesion</h1>

                <div class="alert alert-success text-center" th:if="${usuarioRegistrado != null}"
                     th:text="${usuarioRegistrado}"></div>
                <div class="alert alert-danger text-center" th:if="${param.error}">Credenciales incorrectas</div>
                <div class="alert alert-danger text-center" th:if="${param.error}" th:text="${accederFallido}">
                    Credenciales fallidas en el acceder
                </div>
                <div>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Ingrese un username"/>
                </div>
                <br/>
                <div>
                    <input type="password" th:field="*{password}" class="form-control"
                           placeholder="Ingrese una contraseÃ±a"/>
                </div>
                <br/>
                <div>
                    <button type="submit" class="form-control btn btn-secondary">Iniciar Sesion</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
