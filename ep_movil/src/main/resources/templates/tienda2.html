<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.com.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tienda</title>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/styles/style.css"/>
        <link rel="stylesheet" href="/estilos/stylef.css"/>
    </head>
    <body>
        <header th:replace="layout/navbar::navbar-l"></header>
        <div class="text-center"><h1>Tienda</h1>
        <h1>Productos</h1></div>
        
        <div class="general">
            <aside class="aside">
                <div class="categories">
                    <p>CATEGORÍAS</p>
                    <ul>
                        <li><a href="">Celulares</a></li>
                        <li><a href="">Notebooks</a></li>
                        <li><a href="">Placas de video</a></li>
                        <li><a href="">Procesadores</a></li>
                        <li><a href="">Motherboards</a></li>
                    </ul>
                </div>
                <div class="order-by">
                    <label for="filter">ORDENAR POR:</label>
                    <select name="filter" id="filter">
                        <option value="">Menor precio</option>
                        <option value="">Mayor precio</option>
                    </select>
                </div>
            </aside>

            <!-- PRUEBAS - PRUEBAS - PRUEBAS -->
            <div class="grid">
                <div class="producto" th:each="producto: ${list}">
                    <a class="imagen" href="">
                        <img class="imagen-producto" th:src="@{'/images/'+
                             ${producto.imagen}}"
                             alt="producto imagen" />
                    </a>
                    <a class="datos" href="">
                        <h5 th:text="${producto.nombre}"></h5>
                        <!-- <p th:text="${producto.especificacion}"></p> -->
                        <h6 class="price" th:text="'$' +
                            ${producto.precio}"></h6>
                        <p></p>
                    </a>
                    <a class="add-to-cart" href="#">Añadir a carrito</a>
                </div>
            </div>



            <!-- FUNCIONANDO - FUNCIONANDO - FUNCIONANDO  -->

            <!-- <div class="grid">
                <div class="producto" th:each="producto: ${list}">
                    <img class="imagen-producto" th:src="@{'/images/'+
                        ${producto.imagen}}"
                        alt="producto imagen" />
                    <div class="datos">
                        <h5 th:text="${producto.nombre}"></h5>
            <p th:text="${producto.especificacion}"></p>
            <h6 class="price" th:text="'$' + ${producto.precio}"></h6>
                        <p></p>
                    </div>
                    <a href="#">Añadir a carrito</a>
                </div>
            </div> -->
        </div>
       
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <nav aria-label="Pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:if="${current != 1}">
                            <a class="page-link" th:href="@{|/tienda/tienda2/?page=${prev}|}"> Anterior</a>
                        </li>
                        <li class="page-item" th:each="page : ${pages}" th:if="${current == page ? '!active' : ''}">
                            <a class="page-link" th:href="@{|/tienda/tienda2/?page=${page}|}" th:text="${page}"></a>
                        </li>
                        <li class="page-item" th:if="${current != last}">
                            <a class="page-link" th:href="@{|/tienda/tienda2/?page=${next}|}"> Posterior</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
       
        <footer th:replace="layout/layout::footer"></footer>
    </body>
</html>
