<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.com.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="layout/layout::head">
    <title>Tienda</title>
    <meta charset="UTF-8"/>
</head>
<body>
<header th:replace="layout/navbar::navbar-l"></header>
<h1>Tienda</h1>
<h2>Productos</h2>
<div class="container">
    <div class="d-flex align-content-around flex-wrap">
        <div class="card" th:each="producto: ${list}" style="width: 18rem;">
            <img class="card-img-top"
                 th:src="@{'/images/'+ ${producto.imagen}}"
                 alt="producto imagen" style="max-width: 25%"/>
            <div class="card-body">
                <h5 class="card-title" th:text="${producto.nombre}"></h5>
                <h6 class="card-text" th:text="${producto.precio}"></h6>
                <p class="card-text" th:text="${producto.especificacion}"></p>
                <a href="#" class="btn btn-dark">AÃ±adir a carrito</a>
                <a th:href="@{/admin/detalle/} + ${producto.id}">
                    <button class="btn btn-outline-dark">Detalle</button>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:if="${current != 1}">
                        <a class="page-link" th:href="@{|/tienda/tienda2/?page=${prev}|}"> Anterior</a>
                    </li>
                    <li class="page-item" th:each="page : ${pages}" th:if="${current == page ? 'active' : ''}">
                        <a class="page-link" th:href="@{|/tienda/tienda2/?page=${page}|}" th:text="${page}"></a>
                    </li>
                    <li class="page-item" th:if="${current != last}">
                        <a class="page-link" th:href="@{|/tienda/tienda2/?page=${next}|}"> Posterior</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
