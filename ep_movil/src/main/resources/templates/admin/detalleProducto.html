<!DOCTYPE html>

<html xmlns:th="https://thymeleaf.com.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Detalles - EP Móvil</title>
    <meta charset="UTF-8" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/estilos/navbar.css">
    <link rel="stylesheet" href="/estilos/detalleProducto.css" />
</head>
<body>
<header th:replace="layout/navbar::navbar-l"></header>
<br/>
<div class="container">
    <div class="card bg-light">
        <div class="card-header bg-dark text-white text-center text-uppercase" th:text="${titulo}"></div>
        <div class="detalle-card card-body">
            <img class="imagen-producto"
                 th:src="@{'/images/'+ ${producto.imagen}}"
                 alt="${producto.imagen}" style="max-width: 25%"/>

            <ul class="list-group">
                <li class="list-group-item" th:text="'NOMBRE DEL PRODUCTO: ' + ${producto.nombre}"></li>
                <li class="list-group-item" th:text="'PRECIO: $' + ${producto.precio}"></li>
                <li class="list-group-item" th:text="'STOCK: ' + ${producto.stock}"></li>
                <li class="list-group-item" th:text="'ESPECIFICACION DEL PRODUCTO: ' + ${producto.especificacion}"></li>
            </ul>
        </div>
        <a href="javascript:history.back()"> Volver Atrás</a>
        <a th:href="@{'/comentario/cargar/' + ${producto.id}}">
            <button class="btn btn-outline-dark">Comentar</button>
        </a>
    </div>
    <div th:if="${comentarios != null and !comentarios.empty}">

        <!--Comentarios-->
        <div class="container" th:each="comentario : ${producto.comentarios}">
            <div class="card bg-light">
                <div class="card-header bg-dark text-white text-center text-uppercase">
                    <!--                     th:text="${comentario.usuario.username}">-->
                    <div th:each="i : ${comentario.usuario}">
                        <i class="fas fa-user">&nbsp<small th:text=${i.username}></small></i>
                    </div>
                    <!--                <img class="img-thumbnail rounded float-left"-->
                    <!--                     th:src="@{'/images/'+ ${comentario.usuario.imagen}}"-->
                    <!--                     alt="${comentario.usuario.imagen}" style="max-width: 25%"/>-->
                </div>
                <div class="card-body">
                    <p th:text="${comentario.texto}"></p>
                    <p th:text="${comentario.fechaDelComentario}"></p>
                </div>

            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
